<div  class="container">

      <input (click)="onCheckbocClick(todo)" [checked]="!todo.active" class="form-check-input" type="checkbox" name="remember">Done

        <button class="btn btn-danger btn-sm" style="width: 100px;" (click)="onClick(todo)">Completed</button>
    </div>
</div>
